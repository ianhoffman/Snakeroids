<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="./app/assets/stylesheets/reset.css">
    <script src="bundle.js"></script>
    <title>Space Explorer</title>
</head>
<body>
    <main>

        <canvas id='canvas' width='600px' height='600px'>
            Your browser does not support canvas. Please try on a different browser!
        </canvas>
        
        <i class='fa fa-volume-up'></i>

        <section class='title-container'>
            <h1>SNAKEROIDS</h1>
            <h2>A mashup of two arcade classics</h2>
            <section class='author-info'>
                <h3>by IAN HOFFMAN</h3>
                <section class='links'>
                    <i class='fa fa-github'></i>
                    <i class='fa fa-linkedin'></i>
                </section>
            </section>
            <button id='start-button'>INSTRUCTIONS</button>
        </section>

        <section id='instructions-container'>
            <h3>Collect the power-ups.</h3>
            <h3>Avoid the asteroids.</h3>
            <section class='instructions-info'>
                <section class='wasd'>
                    <h2>To Move:</h2>
                    <img src='./misc_images/wasd.jpeg'>
                </section>

                <section class='power-ups'>
                    <h2>Power Ups:</h2>
                    <ul>
                        <li>Hyper Speed</li>
                        <li>Quick Turning</li>
                        <li>Temporary Shield</li>
                        <li>Lasers</li>
                    </ul>
                </section>
            </section>

            <button id='start-button'>START</button>
        </section>

        <section class='top-links'>
            <i class='fa fa-github'></i>
            <i class='fa fa-linkedin'></i>
        </section>

        <section id='game-over'>
            <h3 id='placeholder'></h3>
            <button id='play-again'>Play Again?</button>
        </section>

        <section id='status-bar'>
            <h3 id='status'></h3>
        </section>

    </main>


</body>
</html>
